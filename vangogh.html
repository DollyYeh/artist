        <h4>文森·威廉·梵谷<br>Vincent Willem van Gogh</h4>
            <p>1853－1890，荷蘭後印象派畫家。出生於新教牧師家庭，是後印象主義的先驅，並深深地影響了二十世紀藝術，
                尤其是野獸派與表現主義。 梵·高早期只以灰暗色系進行創作，直到他在巴黎遇見了印象派與新印象派，融入了
                他們的鮮艷色彩與畫風，創造了他獨特的個人畫風。他最著名的作品多半是他在生前最後二年創作的，期間梵谷
                深陷於精神疾病中，其最後在他37歲那年將他導向自殺一途。

                原文網址：https://kknews.cc/culture/aryzl3g.html
                
            </p>
